[app]
    appEnv                = "default"
    serviceName           = "metro"
    shutdownTimeout       = 2
    shutdownDelay         = 2
    gitCommitHash         = "nil"
[tracing]
    serviceName           = "metro"
    logSpans              = false
    localAgentHostPort    = "localhost:6831"
    disabled              = true
[sentry]
    appName               = "metro"
    dsn                   = "dummy"
    mock                  = true
    errorLevel            = 1

[web]
    [web.broker]
        variant               = "kafka"
        [web.broker.brokerconfig]
            brokers       = ["localhost:9021"]
            [web.broker.brokerconfig.web]
    [web.registry]
        driver                    = "consul"
        [web.registry.consulconfig]
            [web.registry.consulconfig.config]
                address               = "localhost:8500"
                scheme                = "http"
    [web.interfaces]
        [web.interfaces.api]
            GrpcServerAddress     = "0.0.0.0:8081"
            HttpServerAddress     = "0.0.0.0:8082"

[worker]
    [worker.broker]
        variant               = "kafka"
        [worker.broker.brokerconfig]
            brokers       = ["localhost:9021"]
            [worker.broker.brokerconfig.consumer]
    [worker.registry]
        driver                    = "consul"
        [worker.registry.consulconfig]
            [worker.registry.consulconfig.config]
                address               = "localhost:8500"
                scheme                = "http"
    [worker.interfaces]
        [worker.interfaces.api]
            GrpcServerAddress     = "0.0.0.0:8083"
            HttpServerAddress     = "0.0.0.0:8084"

[openAPIServer]
    httpServerAddress     = "0.0.0.0:3000"
    grpcGatewayAddress    = "localhost:8082"
    scheme                = "http"
