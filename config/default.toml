[app]
    appEnv                = "default"
    serviceName           = "metro"
    shutdownTimeout       = 2
    shutdownDelay         = 2
    gitCommitHash         = "nil"

[tracing]
    serviceName           = "metro"
    logSpans              = false
    localAgentHostPort    = "localhost:6831"
    disabled              = true

[sentry]
    appName               = "metro"
    dsn                   = "dummy"
    mock                  = true
    errorLevel            = 1

[components]
    [components.producer]
        variant = "kafka"
        [components.producer.interfaces]
            [components.producer.interfaces.api]
                GrpcServerAddress     = "0.0.0.0:8081"
                HttpServerAddress     = "0.0.0.0:8082"
                InternalServerAddress = "0.0.0.0:8083"
        [components.producer.BrokerConfig]
            [components.producer.BrokerConfig.Producer]
                Brokers = ["localhost:9021"]
    [components.push_consumer]
    [components.pull_consumer]
