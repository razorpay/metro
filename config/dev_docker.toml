[app]
    appEnv                = "default"
    serviceName           = "metro"
    shutdownTimeout       = 2
    shutdownDelay         = 2
    gitCommitHash         = "nil"

[tracing]
    disabled              = false
    localAgentHostPort    = "jaeger:6831"

[components]
    [components.producer]
        [components.producer.interfaces]
            [components.producer.interfaces.api]
            GrpcServerAddress     = "0.0.0.0:8081"
            HttpServerAddress     = "0.0.0.0:8082"
            InternalServerAddress = "0.0.0.0:8083"

    [components.push_consumer]
    [components.pull_consumer]
