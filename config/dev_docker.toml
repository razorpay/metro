[producer]
    [producer.app]
        appEnv                = "default"
        serviceName           = "metro-producer"
        shutdownTimeout       = 2
        shutdownDelay         = 2
        gitCommitHash         = "nil"
    [producer.tracing]
        serviceName           = "metro-producer"
        logSpans              = false
        disabled              = false
        localAgentHostPort    = "jaeger:6831"
    [producer.sentry]
        appName               = "metro-producer"
        dsn                   = "dummy"
        mock                  = true
        errorLevel            = 1
    [producer.broker]
        variant               = "kafka"
        [producer.broker.BrokerConfig]
            [producer.broker.BrokerConfig.Producer]
                Brokers       = ["localhost:9092"]
    [producer.interfaces]
        [producer.interfaces.api]
            GrpcServerAddress     = "0.0.0.0:8081"
            HttpServerAddress     = "0.0.0.0:8082"
            InternalServerAddress = "0.0.0.0:8083"

