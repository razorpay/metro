version: '3.3'
services:
  metro-producer:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    container_name: metro-producer
    networks:
      - app-network
      - monitoring_rzp-dev-monitoring
    ports:
      - "8081:8081"
      - "3001:3000"
    environment:
      - APP_ENV=dev_docker
      - METRO_COMPONENT=producer
      - GIT_COMMIT_HASH=dev_docker
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8081"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure

  metro-push-consumer:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    container_name: metro-push-consumer
    networks:
      - app-network
      - monitoring_rzp-dev-monitoring
    ports:
      - "8084:8081"
    environment:
      - APP_ENV=dev_docker
      - METRO_COMPONENT=push-consumer
      - GIT_COMMIT_HASH=dev
    restart: on-failure

  metro-pull-consumer:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    container_name: metro-pull-consumer
    networks:
      - app-network
      - monitoring_rzp-dev-monitoring
    ports:
      - "8087:8081"
    environment:
      - APP_ENV=dev_docker
      - METRO_COMPONENT=pull-consumer
      - GIT_COMMIT_HASH=dev
    restart: on-failure

networks:
  app-network:
  monitoring_rzp-dev-monitoring:
    external: true
