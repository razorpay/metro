version: '3.3'
services:

  metro-producer:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
      args:
        - GIT_TOKEN
    container_name: metro-producer
    image: razorpay/metro
    networks:
      - app-network
      - monitoring_rzp-dev-monitoring
    ports:
      - "8081:8081"
    environment:
      - APP_ENV=dev_docker
    restart: on-failure

networks:
  app-network:
  monitoring_rzp-dev-monitoring:
    external: true
